backend:
  name: github
  repo: ltgouvea/portfolio-mari # The path to your repository on GitHub
  branch: main # The branch to publish to
  site_domain: maripsi.netlify.app

media_folder: "static/uploads" # Media files will be stored in the repo under static/uploads
public_folder: "/uploads" # The src attribute for uploaded media will begin with /uploads

collections:
  - name: "post"
    label: "Post"
    folder: "content/post"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Enable Math", name: "math", widget: "boolean", default: false, required: false }
      - { label: "License", name: "license", widget: "string", required: false }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false, required: false }
      - { label: "Enable Comments", name: "comments", widget: "boolean", default: true, required: false }
