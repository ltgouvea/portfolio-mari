# This is a temporary config for local testing.
# The original is backed up at config.yml.bak

local_backend: true # This enables the local file system backend.

backend:
  name: test-repo # Uses a proxy server to interact with the local git repo

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "post"
    label: "Post"
    folder: "content/post"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Enable Math", name: "math", widget: "boolean", default: false, required: false }
      - { label: "License", name: "license", widget: "string", required: false }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false, required: false }
      - { label: "Enable Comments", name: "comments", widget: "boolean", default: true, required: false }
